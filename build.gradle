plugins {
    id 'java'
    id 'application'
}
mainClassName = 'Main'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "io.javalin:javalin:3.8.0"
    compile "org.slf4j:slf4j-simple:1.7.28"
    //sistemas de plantilla:
    compile 'org.thymeleaf:thymeleaf:3.0.5.RELEASE'
    compile('com.konghq:unirest-java:3.2.00')//UniREST
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1' //Gson
    //IOUtils
    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}
//Agregando UTF 8 para las plantillas.
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}